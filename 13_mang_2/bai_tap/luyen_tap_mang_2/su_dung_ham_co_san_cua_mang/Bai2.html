<script>

    document.write("BÀI 2"+ "<br>")

    let num = prompt("nhập dãy số, trong đó có ít nhất 2 số chẵn liền kề")
    let array = num.toString()
    let ketQua = [num [0]]

    for (let i = 1; i < array.length ; i++) {

        if ( array[i-1] % 2 === 0 && array[i] %2 ===0 ) {
            ketQua.push( '-' , array[i])
        }
        else  ketQua.push( ' ' , array[i])
    }

    document.write (ketQua.join())

</script>
