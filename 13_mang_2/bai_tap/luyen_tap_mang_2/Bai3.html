<script>


    let mang = [1, 57, ' ha', 5, ' c', ' s', 6, 9,]
    let dem = 0
    let kichThuoc = 0
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] % 2 === 0 || mang[i] % 2 === 1) {
            document.write(mang[i] + "<br>")
            dem++
        }
        kichThuoc++
    }
    document.write(" số phần tử số là " + dem + "<br>")
    document.write("kích thước của mảng là  " + kichThuoc + "<br>")
</script>
