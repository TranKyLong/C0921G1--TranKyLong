<script>
    let chuoi1 = prompt("chuoi1");
    let chuoi2 = prompt("chuoi2 ");
    let sosanh = true;
    if (chuoi1 != chuoi2) {
        alert("2 chuoi khac nhau ");
    } else {
        for (let i = 0; i < chuoi1.length; i++) {
            for (let j = 0; j < chuoi2.length; j++) {
                if (chuoi1[i] === chuoi2[j]) {
                    sosanh = true;
                } else {
                    sosanh = false;
                }

            }

        }
        if (sosanh == true) {
            document.write(" chuoi1 giống chuỗi 2")
        } else {
            document.write(" chuoi1 khác chuỗi 2")
        }
    }


</script>
