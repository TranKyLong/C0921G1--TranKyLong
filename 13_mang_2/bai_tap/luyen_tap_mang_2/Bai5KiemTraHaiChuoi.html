<script>
    let chuoi1 = prompt("chuoi1");
    let chuoi2 = prompt("chuoi2 ");
    let sosanh = true;

    if (chuoi1.length !== chuoi2.length) {
        sosanh = false
    }

    if (sosanh) {
        for (let i = 0; i < chuoi1.length; i++) {
            if (chuoi1[i] != chuoi2[i]) {
                sosanh = false;
                break
            }

        }
    }

    if (sosanh) {
        alert('hai chuoi giong nhau')
    } else if (sosanh == false) {
        alert('hai chuoi khac nhau')
    }
</script>
</html>
