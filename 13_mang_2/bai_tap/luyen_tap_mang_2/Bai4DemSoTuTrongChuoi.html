<script>


    let mang = [1, 57, ' hai', 5, ' ba', ' bốn', 6, 9,]

    for (let i = 0; i < mang.length; i++) {
        if (mang[i] % 2 === 0 || mang[i] % 2 === 1) {
            document.write(' ')

       else {
           dem ++

    }
    document.write(' số từ trong mảng là ' + dem )
