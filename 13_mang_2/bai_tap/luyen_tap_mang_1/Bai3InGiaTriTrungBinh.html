<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>

<script>



    let sum = 0
    let mang = [5, 10, 15, 20, 14, 13, 2, 3, 6, 9]
    let max = mang[0]
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] > max) {
            max = mang[i]
        }

    }
    document.write("giá trị lớn nhất là " + max + "<br> ")
    for (let i = 0; i < mang.length; i++) {
        sum += mang[i]
    }
    document.write("trung bình tổng các phần tử của mảng là " + (sum / mang.length))


</script>
</html>
