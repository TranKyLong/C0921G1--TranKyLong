<script>

    let list = [-2, 9, 5, 3, -24, -78, 1, 3, 5, 6]
    let nhap = parseFloat(prompt(' hãy nhập số cần kiểm tra'))
    let dem = list.indexOf(nhap)
    document.write("mảng trước khi xóa là" + list + '<br>')
    if (dem != -1) {
        list.splice(list.indexOf(nhap), 1);
        alert('số bạn nhập nằm trong mảng, nó sẽ bị xóa=(( ')

        document.write("mảng sau khi xóa là  " + list)
    } else {
        alert(" số bạn nhập không có trong mảng =)) ")
    }

</script>
