<script>

    let mang = [5, 10, 15, 20, 14, 13, 2, 3, 6, 9]

    let max = mang[0]
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] > max) {
            max = mang[i]
        }

    }
    document.write("giá trị lớn nhất là " + max + "<br> ")
    document.write("vị trí trong mảng là " + mang.indexOf(max))

</script>
