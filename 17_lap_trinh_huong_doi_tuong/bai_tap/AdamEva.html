<!DOCTYPE html>

    <meta charset="UTF-8">

<script>

    class tao {
        constructor() {
            this.weight = 10
        }
    }

    class nguoi {
        constructor(ten, gioitinh, cannang) {
            this.ten = ten;
            this.gioitinh = gioitinh;
            this.cannang = cannang;
        }

        getTen() {
            return this.ten
        }

        setTen(ten) {
            return this.ten = ten
        }

        getGioitinh() {
            return this.gioitinh
        }

        setGioitinh(gioitinh) {
            return this.gioitinh = gioitinh
        }

        getCannang() {
            return this.cannang
        }

        setCannang(cannang) {
            return this.cannang = cannang
        }

        talk(noi) {
            document.write(this.ten + ' : ' + noi + '<br> <br>')
        }

        eat(eat) {
            if (eat === true) {
                return this.cannang++;

            }
            if (eat === false) {
                return this.cannang--;
            }
        }

        xemtao(tao) {
            document.write(this.ten + ': ' + 'táo này nặng ' + tao + ' ký ' + '<br> <br>')
        }
    }

    let Adam = new nguoi('Adam', 'male', 75);
    let Eva = new nguoi('Eva', 'female', 75);
    let apple = new tao();

    document.write(Adam.ten + ', ' + Adam.gioitinh + ', ' + Adam.cannang + '<br> <br>')

    document.write(Eva.ten + ', ' + Eva.gioitinh + ', ' + Eva.cannang + '<br> <br>')

    document.write('__________________________________________________ <br> <br>')

    Eva.xemtao(apple.weight)

    Eva.talk('ôi, cây táo nhìn ngon quá. Ăn hết ')

    Adam.talk('ăn chi gớm rứa ?')

    while (apple.weight > 0) {

        if (apple.weight === 4) {
            Adam.talk('đừng ăn nữa, chừa tui với!')
        }
        if (apple.weight === 1) {
            Adam.talk('NO! GOD PLEASE NO!!')
        }
        Adam.eat(false);
        Eva.eat(true);

        apple.weight -= 1
        Eva.xemtao(apple.weight)
    }


    document.write('Eva ăn hết táo rồi !! Adam sầu,Adam khóc. <br>' +
        'Eva giờ đây là một con người nặng ' + Eva.getCannang() + ' ký , còn Adam trở thành một người gầy nặng chỉ ' + Adam.getCannang() + ' ký ')


</script>
