<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor() {
        }

        turnOn() {
            this.status = true;
            document.write("Den sang")
        }

        turnOff() {
            this.status = false;
            document.write("den tat")
        }
    }

    class SwitchButton {
        constructor() {
        }

        connectToLamp(lamp) {
            this.lamp = lamp;
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn();
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }
    }

    let lamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(lamp);


    for (let i = 0; i < 10; i++) {
        document.write((i + 1) + '. ');

        switchButton.switchOff();

        document.write("<br>");

        switchButton.switchOn();

        document.write("<br>");

    }

</script>
</body>
</html>
