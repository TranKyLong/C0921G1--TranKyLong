<script>

    document.write(' nhập số tương ứng để gọi món, ấn 7 để thoát <br>' +
        '1- Cafe <br>\n' +
        '   2- Cam vắt  <br>\n' +
        '    3- Nước ép cà rốt  <br>\n' +
        '    4- Nước ép cà chua <br>\n' +
        '    5- Nước lọc <br>\n' +
        '    6- Nước dừa <br>' +
        '<input type="button"  onclick="call()" id = \'goi\' value="GỌI THỨC UỐNG">' +
        '<p id = "bill"> </p>'
        )
unction call() {
       let tongtien = 0
        let thucUong = ['cafe', 'Cam vắt', 'Nước ép cà rốt', 'Nước ép cà chua', 'Nước lọc', 'Nước dừa'];
        let giaTien = [15000, 12000, 10000, 18000, 5000, 20000];
        let mon;
        let soLuong;

        do {

            mon = parseInt(prompt('nhập mã số tương ứng của thức uống để gọi'));
            if (mon !== 7) {
                soLuong = parseInt(prompt(thucUong[mon - 1] + ' có giá ' + giaTien[mon - 1] + ' nhập số lượng muốn gọi '));
                tongtien += giaTien[mon - 1] * soLuong;
                alert(giaTien[mon - 1] * soLuong)
            }
        } while (mon !== 7)

        document.getElementById('bill') . innerHTML = tongtien;
    }

</script>
