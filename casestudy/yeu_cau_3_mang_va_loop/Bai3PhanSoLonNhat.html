<script>

    let tuSo = [5, 6, 12, 8, 9]
    let mauSo = [9, 3, 1, 6, 7]
    let max = tuSo[0] / mauSo[0]
    let index1 = 0
    for (let i = 0; i < tuSo.length; i++) {
        if (tuSo[i] / mauSo[i] > max) {
            max = tuSo[i] / mauSo[i];
            index1 = i
        }

    }
    document.write('chỉ số của phân số lớn nhất là ' +index1 + '<br>'+ 'giá trị của phân số lớn nhất là' + max)

</script>
