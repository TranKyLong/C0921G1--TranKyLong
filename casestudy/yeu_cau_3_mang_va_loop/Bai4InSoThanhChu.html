<script>
    let chuoi = prompt('nhập số')
    let display = ''
    for (let i = 0; i <= 10; i++) {
        switch (chuoi[i]) {
            case '1':
                display += 'một '
                break
            case '2':
                display += 'hai '
                break
            case '3':
                display += 'ba '
                break
            case '4':
                display += 'bốn '
                break
            case '5':
                display += 'năm '
                break
            case '6':
                display += 'sáu '
                break
            case '7':
                display += 'bảy '
                break
            case '8':
                display += 'tám '
                break
            case '9':
                display += 'chín '
                break
            case '10':
                display += 'mười '
                break
        }
    }

    alert(display)
</script>
