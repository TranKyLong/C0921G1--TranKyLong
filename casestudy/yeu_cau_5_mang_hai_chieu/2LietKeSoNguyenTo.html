<script>

    let list = [
        [1, 2, 3, 4, 5, 6, 7, 8, 9],
        [2, 21, 3, 36, 65, 1, 3, 19]
    ];
    let total = []
    test()

    function test() {

        for (let i = 0; i < list.length; i++) {
            for (let x = 0; x < list[i].length; x++) {
                for (let k = 2; k <= list[i][x] / 2; k++) {
                    if (list[i][x] % k !== 0 && total.indexOf(list[i][x]) === -1) {
                        total.push(list[i][x]);

                    }
                }
            }
        }

    }

document.write('các số nguyên tố có trong mảng là: ' + total + ', ' + ' <br>')
document.write('số lượng các số nguyên tố có trong mảng là: ' + total.length)

</script>
