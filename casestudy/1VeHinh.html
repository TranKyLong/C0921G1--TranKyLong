<script>
    document.write(' HÌNH CHỮ NHẬT RỖNG <br>')
    let h = 10
    let rong = 15
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= rong; j++) {
            if (i === 1 || i === h || j === 1 || j === rong) {
                document.write(' *')
            } else {
                document.write("&nbsp &nbsp")
            }

        }
        document.write('<br>')
    }

    document.write('<br> <br>')
    document.write('HÌNH TAM GIÁC VUÔNG CÂN RỖNG <br>')

    for (let i = 1; i <= h; i++) {
        for (let x = 1; x <= i; x++) {

            if (i === 1 || i === h || x === i || x === 1) {
                document.write(' *')
            } else {
                document.write(' &nbsp&nbsp')
            }

        }
        document.write('<br>')
    }


    document.write('<br> <br>')
    document.write('HÌNH TAM GIÁC  CÂN ĐẶC <br>')

    for (let i = 1; i <= h; i++) {
        for (let q = h; q > i; q--) {
            document.write(' &nbsp&nbsp')
        }
        for (let x = 1; x <= i * 2 - 1; x++) {
            document.write(' *')
        }
        document.write('<br>')
    }

    document.write('<br> <br>')
    document.write('HÌNH TAM GIÁC  CÂN RỖNG <br>')

    for (let i = 1; i <= h; i++) {
        for (let q = h; q > i; q--) {
            document.write(' &nbsp&nbsp ')
        }
        for (let x = 1; x <= i * 2 - 1; x++) {
            if(i===1|| i===h || x===1|| x=== i*2-1 ) {
                document.write(' *')
            } else {
                document.write('  &nbsp&nbsp')
            }
        }
        document.write('<br>')
    }
</script>
