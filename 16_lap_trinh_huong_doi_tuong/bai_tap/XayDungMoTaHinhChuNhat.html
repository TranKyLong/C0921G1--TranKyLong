<!DOCTYPE html>

<canvas id="DemoCanvas" width="500" height="600"></canvas>

<script>

    class Rectangle {
        constructor(dai, rang) {
            this.dai = dai;
            this.rang = rang;
        }

        getDai() {
            return this.dai;
        }

        getRang() {
            return this.rang;
        }

        setDai(dai) {
            this.dai = dai;
        }

        setRang(rang) {
            this.rang = rang;
        }

        getDT(dai, rang) {
            return dai * rang;
        }

        getCV(dai, rang) {
            return (dai + rang) * 2
        }
    }

    let hcn = new Rectangle(5, 2)
    let dai = hcn.getDai()
    let rang = hcn.getRang()
    let S = hcn.getDT(dai, rang)
    let O = hcn.getCV(dai, rang)

    document.write('diện tích hình chữ nhật là  ' + S + "<br>" + "<br>")
    document.write('chu vi hình chữ nhật là  ' + O + "<br>" + "<br>")


    let hinhchunhat02 = new Rectangle()
    hinhchunhat02.setDai(10)
    hinhchunhat02.setRang(6)
    dai = hinhchunhat02.getDai()
    rang = hinhchunhat02.getRang()
    S = hinhchunhat02.getDT(dai, rang)
    O = hinhchunhat02.getCV(dai, rang)

    document.write('diện tích hình chữ nhật thứ hai là  ' + S + "<br>" + "<br>")
    document.write('chu vi hình chữ nhật thứ hai là  ' + O)

    O = hinh2.getCV(dai, rang)

    // đợi vẽ hình
</script>
