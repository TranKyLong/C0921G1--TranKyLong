<!DOCTYPE html>
<html lang="en">
<style>
    .le {
        margin-left: 50px}

    #chuyendoi {
        font-size: 20px;
        margin: 20px;
        padding: 10px;
        color: darkred;
    }
    .vien {
        width: 40%;
        height: 50px;
        border: black solid 2px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> CHUYỂN NHIỆT ĐỘ TỪ ĐỘ C RA ĐỘ F</h1>
<span> Độ C </span> <input type="text" class="le" id="C">
<br> <br>
<input class="le" type="button" value="chuyển đỏi nhiệt độ" onclick="chuyendoi()">
<br> <br>

Độ F <div class="vien" id="chuyendoi">  </div>



<Script>
    function chuyendoi() {
        var C = document.getElementById("C").value;
        chuyendoi = parseInt(C) * 9 / 5 + 32;
        document.getElementById("chuyendoi").innerHTML = chuyendoi

    }
</Script>
</body>
</html>
