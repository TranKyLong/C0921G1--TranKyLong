<h3> DIỆN TÍCH HÌNH TRÒN </h3>
 <p> bán kính hình tròn </p><input type="text"   id="bankinh">

 <br>  <br>


 <button onclick="tinhDienTich()" value=" Tính Diện Tích " > TÍNH DIỆN TÍCH </button>

 <p id="dientich"> diện tích là  </p>
        <script>
function tinhDienTich(){
    let  banKinh =  parseInt( document.getElementById("bankinh").value);
    let sopi = Math.PI

    document.getElementById("dientich").innerHTML ="đáp án "+ (banKinh * banKinh * sopi);
}
        </script>
