<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3> CHU VI HÌNH TRÒN </h3>
<p> đường kính hình tròn </p><input type="text"   id="duongkinh">

<br>  <br>


<button onclick="tinhChuVi()" value=" Tính CHu Vi " > TÍNH CHU VI </button>

<p id="chuvi"> chu vi là  </p>
<script>
    function tinhChuVi(){
        let  duongKinh =  parseInt( document.getElementById("duongkinh").value);
        let sopi = Math.PI

        document.getElementById("chuvi").innerHTML ="đáp án "+ (duongKinh * sopi);
    }
</script>


</body>
