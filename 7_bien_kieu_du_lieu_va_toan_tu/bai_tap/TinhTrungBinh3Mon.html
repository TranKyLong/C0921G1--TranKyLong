<!DOCTYPE html>
<html lang="en">
<style>
    .le {
        margin-left: 10px}

    #ketqua {
        font-size: 20px;
        margin: 20px;
        padding: 10px;
        color: darkblue;
    }

    #chuyendoi {
        font-size: 20px;
        margin: 20px;
        padding: 10px;
        color: darkred;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> BÀI 1: TÍNH TRUNG BÌNH 3 MÔN LÝ, HÓA, SINH</h1>
<table>
    <tr>
        <TD> lý </TD>
        <td> <input type="text" class="le" id="ly"> </td>
    </tr>
    <tr>
        <TD> hóa </TD>
        <td> <input type="text" class="le" id="hoa"> </td>
    </tr>
    <tr>
        <TD> sinh </TD>
        <td> <input type="text" class="le" id="sinh"> </td>
    </tr>

</table>
<br>
<input type="button" value="Trung bình 3 môn"  onclick="tong() ; ">
<br>
<div id="ketqua"> </div>
<script>
    function tong() {
        var ly = document.getElementById("ly").value;
        var hoa = document.getElementById("hoa").value;
        var sinh = document.getElementById("sinh").value;
        tong = [ parseInt(ly) + parseInt(hoa) + parseInt(sinh) ] / 3;
        document.getElementById("ketqua").innerHTML =  "(" + ly + "+" + hoa + "+" + sinh + ")" + "/" + 3 + "=" + tong

    }

</script>




</body>
</html>
