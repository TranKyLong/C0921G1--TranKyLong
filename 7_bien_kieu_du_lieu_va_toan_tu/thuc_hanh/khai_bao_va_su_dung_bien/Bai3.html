<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>  Kiểm tra xem a có phải là bội số của b hay không (tức là a có chia hết cho b hay không).  </h3>
</body>

<script>
    let a = prompt( " nhập số a");
    let b = prompt(" nhập số b" )

    a===parseInt(a)
    b===parseInt(b)

    if (a % b === 0) {
        document.write("a là bội số của b ");
    }
        else {
            document.write(" a không chia hết cho b ")
    }
</script>
</html>
