<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Khai báo các biến thuộc các kiểu khác nhau, gán giá trị cho chúng và in ra tài liệu HTML. </h3>
<script>

    // Biến i kiểu số nguyên, có giá trị là 10
    //
    // Biến f kiểu số thực, có giá trị là 20.5
    //
    // Biến b kiểu logic, có giá trị là true
    //
    // Biến s kiểu chuỗi, có giá trị là "Hà Nội".

let i = 10
    f = 20.5
    b = true
    s = "Hà Nội"

    document.write('i = ' + i)
    document.write('<br>')
    document.write('f = ' + f)
    document.write('<br>')
    document.write('b = ' + b)
    document.write('<br>')
    document.write('s = ' + s)


</script>
</body>
</html>
