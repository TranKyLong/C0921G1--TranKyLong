<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>

<script>


    function isPrime() {
        let prime = []
        let count = 0
        let n = 1

        while (count < 10000) {
            if (n >= 2) {
                let flag = true;
                for (let i = 2; i < n; i++) {
                    if (n % i === 0) {
                        flag = false;
                        break
                    }

                }
                if (flag) {
                    prime.push(n)
                    count++
                }
            }
            n++
        }

        return prime
    }

    document.write('<h1>' + isPrime() + '</h1>')

</script>
</html>
