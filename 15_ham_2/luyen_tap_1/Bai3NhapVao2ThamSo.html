<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let num1 = parseInt(prompt(' nhập số đầu'))
    let num2 = parseInt(prompt(' nhập số sau'))
    let ketQua = soSanh(num1,num2)


    function soSanh(a,b) {
        let traVe = " "
        if (a > b) {
            traVe = ' số đầu lớn hơn số sau'
            return traVe
        }  if (a === b || a < b) {
            traVe = ' tổng hai số là' + eval(a+b)
            return traVe
        }
    }

    alert(ketQua)

</script>
</body>


</html>
