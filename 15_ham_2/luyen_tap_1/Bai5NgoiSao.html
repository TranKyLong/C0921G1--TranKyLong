<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let nhap = prompt(' hãy nhập tên ngôi sao')
    let sao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']
    let chomSao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']

    function find() {
        let count = 0
        for (let i = 0; i < sao.length; i++) {
            if (sao[i] == nhap) {
                count++;
                return 'ngôi sao vừa nhập nằm ở chòm ' + chomSao[i]
            }
        }
        if (count === 0) {
            return 'sao bạn nhập không có trong danh sách'
        }
    }

    document.write(find())
</script>

</body>


</html>
