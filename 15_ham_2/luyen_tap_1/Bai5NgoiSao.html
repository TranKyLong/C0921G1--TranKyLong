<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function find(name) {

        let sao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']
        let chomSao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']

        for (let i = 0; i < sao.length; i++) {
            if (sao[i] === name) {
                return 'ngôi sao vừa nhập nằm ở chòm ' + chomSao[i];
            }
        }
        return "ngôi sao bạn vừa nhập không Có "
    }

    let input = prompt('hãy nhập ngôi sao')
    let starName = find(input)
    document.write(starName)
</script>

</body>


</html>
