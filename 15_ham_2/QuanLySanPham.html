<!DOCTYPE html>
<html lang="en">

<style>

    table {
        width: 200px;
        text-align: center
    }

    th {
        background: #9099a0;
        font-size: 15px;

    }

    td {
        background: white;
        color: blue
    }

    .delbutton {
        border-radius: 1px;
        border: 1px;
        background-color: orangered;
    }

    .fixbutton {
        border-radius: 1px;
        border: 1px;
        background-color: dodgerblue;
    }


</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id='them' placeholder=" enter product name here" type="text">
<span> <button onclick="themSanPham()"> Add </button></span>


<p id="hienthi"></p>
</body>
<script>
    let product = ["Nokia", 'Xamxung', 'Xiaoyou', 'Astartes']

    display();

    function display() {


        let bang = '<table style="border-collapse: collapse" border="2" >\n' +
            '    <tr>\n' +
            '        <th> Name</th>\n' +
            '        <th colspan="2"> Update</th>\n' +
            '    </tr>\n'
        for (let i = 0; i < product.length; i++) {
            bang += '<tr>\n' +
                '    <td > ' + product[i] + ' </td>\n' +
                '    <td> <button class="fixbutton" onclick=" suaSanPham(' + i + ')" > Edit</button></td>\n' +
                '    <td> <button class="delbutton" onclick=" xoaSanPham(' + i + ')" >Delete</button></td>\n' +
                '</tr>'
        }


        bang += '</table>';
        document.getElementById("hienthi").innerHTML = bang;
    }

    function themSanPham() {
        let add = document.getElementById('them').value;
        if (add !== '') {
            product.push(add);
            document.getElementById('them').value = ''
        }
        display()
    }

    function suaSanPham(index) {
        let ten = prompt('mời nhập tên mới cho sản phẩm');
        if (ten != null && ten != '') {
            product[index] = ten
        }
        display();

    }

    function xoaSanPham(index) {
        let chose = confirm('xác nhận xóa sản phẩm ' + product[index]);
        if (chose) {
            product.splice(index, 1)
        }
        display();

    }

</script>
</html>
