<script>

    let nhap = parseInt(prompt('nhập một số nguyên dương'))
    let tich = 1
    let ketQua = tinh()
    function tinh() {
        for (let i = 1; i <= nhap; i++) {
            tich = tich * i;
        }
        dapSo = tich
        return dapSo
    }
    document.write('giai thừa của ' + nhap + ' là ' + ketQua)


</script>
