<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>

<script>
    let mang = [10, 20, 30, 40, 50, 60, 70, 80, 90]
    document.write('mảng cho trước là ' + mang + '<br>' + '<br>' )

    function daoNguoc() {

        let begin = 0;
        let end = mang.length - 1;
        while (begin < end) {
            let b = mang[begin];
            mang[begin] = mang[end];
            mang[end] = b;
            begin++;
            end--;
        }
        return mang
    }

    document.write('mảng sau khi đảo ngược là' + daoNguoc());
</script>
</html>
