<script>

    let array = [10, 20, 30, 40, 50, 60, 70, 80, 90]

    function daoNguoc() {
        let list = array
        let begin = list[0]
        let end = list.length -1
        
        while (begin < end) {
           let b = list[begin]
            list[begin] = list [end]
            list[end] =b
            begin++;
            end--;
        }
        return list
    }

    alert(daoNguoc())
</script>
