<script>

    let nhap = prompt('mời nhập bán kính hình tròn')
    tinhChuVi()
    tinhDienTich()

    function tinhChuVi(chuvi) {

        return chuvi = nhap * 2 * Math.PI
    }

    function tinhDienTich(dienTich) {

        return dienTich = nhap * nhap * Math.PI
    }

    document.write('chu vi hình tròn là ' + tinhChuVi() + " <br>" + " <br>")
    document.write('diện tích hình tròn là ' + tinhDienTich())
</script>
