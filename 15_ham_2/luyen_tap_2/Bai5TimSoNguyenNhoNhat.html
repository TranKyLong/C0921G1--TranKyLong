<script>

    // Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    let list = []
    for (let i = 0; i < 3; i++) {
        let nhap = parseInt(prompt('nhập 3 só cần so sánh'))
        list.push(nhap)
    }
let ketQua = find (list)

    function find(number) {
        let max = number[0]
        for (let j = 1; j < number.length; j++) {
            if (number[j] > number [0]) {
                max = number[j]
            }
        }
        return max
    }

    alert('số lớn nhất trong 3 số vừa nhập là ' + ketQua)

</script>
