<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    let num = 20
    let count = 0
    let ketQua =0
    let n = 1;

    while (count < num) {

        if (n >= 2) {
            let flag = true
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    flag = false
                    break;
                }
            }
            if (flag) {
                count++
                ketQua += n
            }
        }
        n++
    }
    document.write(ketQua);
</script>
</body>


</html>
