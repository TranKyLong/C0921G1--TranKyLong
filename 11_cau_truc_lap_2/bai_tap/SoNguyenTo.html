<p id="inketqua "></p>

<!--num là số lượng số nguyên tố cần in ra -----
 dem là đếm xem số lượng số ngyên tố đã bằng num hay chưa
 nt kiểm tra các giá trị nó nhận được có phải số nguyên tô hya không

 -->

<script>


    for ( let i = 2 ; i <= Math.sqrt(20); i++ ) {
        if (i%2 ==0) {
            document.write(i + '</br>')
        }


         }




</script>
