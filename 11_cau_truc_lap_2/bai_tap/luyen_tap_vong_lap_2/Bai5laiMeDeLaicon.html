<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>

<script>
    let tienGui = parseInt(prompt("nhập số tiền  gửi"))
    let lai = parseFloat(prompt("nhập lãi suất tháng"))
    let thang = parseFloat(prompt("nhập số tháng gửi tiền"))
    let laiThang = tienGui * lai / 100
    let tong = tienGui + laiThang * thang
    let t = 1


    document.write("số tiền gửi " + tienGui + "</br>")
    document.write("số tháng gửi" + thang + "</br>")
    document.write("số tiền lãi hằng tháng " + laiThang + "</br>")


    for (let i = 0; i < thang; i++) {
        document.write("tổng tiền tháng " + t + " là " + tong + "</br>")
        tong = tong + laiThang
        t++
    }


</script>
</html>
