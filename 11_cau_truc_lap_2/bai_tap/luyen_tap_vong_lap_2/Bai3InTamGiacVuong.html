<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>

<script>

    document.write(" -----------------tam giác 1---------------------- " + '</br>')
    for (let i = 0; i <= 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*")

        }

        document.write("</br>")
    }
    document.write(" ----------------tam giác 2------------------------ " + '</br>')


    for (let h = 1; h <= 10; h++) {
        for (let j = 1; j <= (10 - h); j++) {
            document.write("*");
        }
        document.write("<br>");
    }


    document.write(" ---------------tam giác 3------------------------- " + '</br>')


    for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= (10 - i); j++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }


    document.write(" ---------------tam giác 4------------------------- " + '</br>')

    for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= (10 - i); j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write(" ---------------chữ nhật rỗng------------------------- " + '</br>')


    let rong = 5
    let cao = 15

    for (let i = 1; i <= rong; i++) {

        for (let j = 1; j <= cao; j++) {
            if (i == 1 || i == rong || j == 1 || j == cao) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</html>
