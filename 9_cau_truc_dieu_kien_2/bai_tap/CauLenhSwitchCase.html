<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="hienthi"></p>

<script>
    let thang = parseInt(prompt("nhập số tháng"));
    switch (thang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write(" Tháng " + thang + " có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write(" Tháng " + thang + " có 30 ngày");
            break;
        case 2 :
            document.write(" Tháng " + thang + " có 28 hoặc 29 ngày");
            break;
        default:
            document.write(" hãy nhập từ 1 - 12");
            break;
    }
</script>

</body>
</html>
