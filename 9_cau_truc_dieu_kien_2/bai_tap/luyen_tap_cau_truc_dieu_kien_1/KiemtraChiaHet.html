<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

<p> Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không </p>
<script>
 let a = parseInt(prompt("nhập giá trị a", " "))
     b = parseInt(prompt("nhập giá trị b", " "))
    if ( a % b === 0  ) { alert( "a chia hết cho b")}
</script>
</body>
</html>
