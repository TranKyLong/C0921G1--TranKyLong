<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    let nang = parseFloat(prompt(" Nhập cân nặng tính theo kiloram", " "))
    let cao = parseFloat(prompt(" Nhập chiêu cao tính theo mét", " "))
    let bmi = nang / (cao ^ 2)

    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");


</script>
</body>
</html>
