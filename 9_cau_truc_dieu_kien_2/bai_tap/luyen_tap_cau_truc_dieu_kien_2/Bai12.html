<!--Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.-->
<script>

    let soTienGui = parseInt(prompt(" Nhập số tiền muốn gửi", " "))
    let laiXuat = parseInt(prompt(" lãi xuất theo tháng (%)", " "))
    let soThang = parseInt(prompt(" số tháng gửi ", " "))
    let laiHangThang = laiXuat/100
    let soTienLai = soTienGui*soThang*laiHangThang

    alert("số tiền lãi theo tháng là " + soTienLai)





</script>
