<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<table>
    <tr>
        <td colspan="4"><input type="text" id="manhinh" value=" " disabled></td>

    </tr>

    <tr>
        <td><input type="button" value="1" onclick="hienthi(this.value)"></td>

        <td><input type="button" value="2" onclick="hienthi(this.value)"></td>

        <td><input type="button" value="3" onclick="hienthi(this.value)"></td>

        <td><input type="button" value="+" onclick="hienthi(this.value)"></td>

    </tr>
    <tr>
        <td><input type="button" value="4" onclick="hienthi(this.value)"></td>

        <td><input type="button" value="5" onclick="hienthi(this.value)"></td>

        <td><input type="button" value="6" onclick="hienthi(this.value)"></td>

        <td><input type="button" value="-" onclick="hienthi(this.value)"></td>


    </tr>
    <tr>
        <td><input type="button" value="7" onclick="hienthi(this.value)"></td>

        <td><input type="button" value="8" onclick="hienthi(this.value)"></td>

        <td><input type="button" value="9" onclick="hienthi(this.value)"></td>

        <td><input type="button" value="*" onclick="hienthi(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="C" onclick="xoa()"></td>

        <td><input type="button" value="0" onclick="hienthi(this.value)"></td>

        <td><input type="button" value="=" onclick="tinhKetQua()"></td>

        <td><input type="button" value="/" onclick="hienthi(this.value)"></td>

    </tr>


</table>


</body>


<script>

    function hienthi(num) {
        document.getElementById("manhinh").value += num;
    }


    function tinhKetQua() {
        let ketqua = document.getElementById("manhinh").value;


        document.getElementById("manhinh").value = eval(ketqua);
    }


    function xoa() {
        document.getElementById("manhinh").value = "";

    }


</script>


</html>
