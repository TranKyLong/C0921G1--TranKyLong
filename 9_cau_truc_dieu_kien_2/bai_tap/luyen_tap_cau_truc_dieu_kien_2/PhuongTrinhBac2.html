<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


 giải phương trình bậc 2 ax<sup>2</sup>+bx+c=0
<script>

    let soA = parseInt(prompt(" Nhập giá trị a", " "))
    let soB = parseInt(prompt(" Nhập giá trị b ", " "))
    let soC = parseInt(prompt(" Nhập giá trị c ", " "))
    let alpha = soB*soB - 4*soA*soC
    let canAlpha = Math.sqrt(alpha)
    if (alpha < 0) {
        alert("phương trình vô nghiệm")
    }
    else if (alpha===0) {
        alert("Phương trình nghiệm kép X1 = X2" + -(soB/2*soA))
    }
    else if (alpha > 0 ){
        alert("nghiệm X1 của phương trình là "+ (-soB + canAlpha)/ (2*soA) )

        alert("nghiệm X2 của phương trình là "+ (-soB - canAlpha) / (2*soA) )}

</script>
</body>
</html>
