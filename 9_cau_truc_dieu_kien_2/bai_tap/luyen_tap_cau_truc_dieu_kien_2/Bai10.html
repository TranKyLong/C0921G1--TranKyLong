<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    let kwh = parseInt(prompt(" Nhập số kWh tiêu thụ", " "))


    if (kwh <= 200) {
        alert(" số tiền điện phải trả" + kwh * 2000)
    } else if (kwh <= 400) {
        alert(" số tiền điện phải trả" + kwh * 2800)
    } else { alert(  " số tiền điện phải trả" + kwh * 2950)

    }
</script>
</body>
</html>
