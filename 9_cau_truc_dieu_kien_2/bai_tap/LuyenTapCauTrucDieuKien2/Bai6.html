<p> ax + b = 0 </p>
<script>

    let nhapA = parseInt(prompt(" Nhập giá trị A", " "))
    let nhapB = parseInt(prompt(" Nhập giá trị B ", " "))
    if (nhapA === 0 && nhapB === 0) {
        alert("phương trình vô số nghiệm")
    }
    else if (nhapA === 0 && nhapB !==0) {
        alert("Phương trình vô nghiệm")
    }
    else if (nhapA !==0 && nhapB !==0 ){  alert("nghiệm của phương trình là x = "+ -nhapB    /nhapA)}

</script>
